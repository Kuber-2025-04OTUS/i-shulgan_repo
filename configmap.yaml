apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: homework
data:
 default.conf: |
    server {
        listen       8000;

        location / {
          root   /homework;
          index  index.html;
        }

        location /healthz {
          return 200 'alive\n';
          add_header Content-Type text/plain;
        }

        location /ready {
          if (!-f /homework/index.html) {
            return 503;
          }
          return 200 'ready\n';
          add_header Content-Type text/plain;
        }

    }
